<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-Bot</title>
</head>
<body>

    <h1>გამარჯობა!!!</h1>
    <div>
        <div id="chatbox">
            <p class="botText"><span>გამარჯობა</span></p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="userMessage" placeholder="ჩაწერეთ ტექსტი"/>
            <input id="buttonInput" type="button" value="Send"/>
        </div>
    </div>


</body>
</html>
